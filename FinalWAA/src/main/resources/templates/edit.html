<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit a student </title>
</head>
<body>
<h1> Add new  Student </h1>
<form method="post" th:action="@{/edit}" th:object="${user}">
    <input th:value="${user.id}" th:name="id" hidden>
    <p>First Name: <input th:field="*{firstName}" >
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="errors"></span></p>
    <p>Last Name: <input th:field="*{lastName}" >
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="errors"></span></p>

    <p>Date Of gratuation : <input th:field="*{dateOfEmp}" >
        <span th:if="${#fields.hasErrors('dateOfEmp')}" th:errors="*{dateOfEmp}" th:errorclass="errors"></span></p>

    <p>Descripion : <input th:field="*{descripion}" >
        <span th:if="${#fields.hasErrors('descripion')}" th:errors="*{descripion}" th:errorclass="errors"></span></p>

    <p>Address: </p>
    <p>Street: <input th:field="*{address.street}" >
        <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="errors"></span></p>
    </p>
    <p>City: <input th:field="*{address.city}" >
        <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" th:errorclass="errors"></span></p>
    </p>
    <p>State: <input th:field="*{address.state}">
        <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="errors"></span></p>
    </p>
    <p>Zip Code: <input th:field="*{address.zipCode}" >
        <span th:if="${#fields.hasErrors('address.zipCode')} " th:errors="*{address.zipCode}" th:errorclass="errors"></span>
    </p>
    <p>Phine Number: <input th:field="*{phone}" >
        <span th:if="${#fields.hasErrors('phone')} " th:errors="*{phone}" th:errorclass="errors"></span>
    </p>

    <input type="submit" value="Update">
    </p>
</form>

</body>
</html>
